<!DOCTYPE html>
<html>

<head>
    <title>Multi-User Video Call</title>

    <meta content="width=device-width, initial-scale=1" name="viewport" />

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css"
        integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
    <link rel='stylesheet' href='assets/css/app.css' type="text/css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Merriweather:wght@400;700&display=swap" rel="stylesheet">
    <script src='/socket.io/socket.io.js'></script>
    <script type="module" src='assets/js/eventlist.js'></script>
    <script type="module" src='assets/js/rtc.js'></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/webrtc-adapter/7.3.0/adapter.min.js"
        integrity="sha256-2qQheewaqnZlXJ3RJRghVUwD/3fD9HNqxh4C+zvgmF4=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/1.3.8/FileSaver.min.js'></script>
    <script src='https://cdn.rawgit.com/yahoo/xss-filters/master/dist/xss-filters.js'></script>
    <script type="module" src='assets/js/autolink.js'></script>
</head>

<body>

    <div class="heading">
        <p>MS Teams Clone</p>
    </div>

    <div class="meet" id='room-create' hidden>

        <div class="div1">
            <div class="grid1">
                <span id='err-msg'></span>
            </div>

            <div class="grid2">
                <label for="room-name">Meeting code</label>
                <input type="text" id='room-name' placeholder="Meeting Code">
            </div>

            <div class="grid3">
                <label for="your-name">Your Name</label>
                <input type="text" id='your-name' placeholder="Your Name">
            </div>

            <div class="grid4">
                <button id='create-room'>New Meeting</button>
            </div>

            <div class="grid5" id='room-created'></div>
        </div>

        <div class="div2">
            <img src="./assets/images/img1.jpg" alt="">
            <h3>Get the link that you can share</h3>
            <h6>Click <b>New Meeting </b>button get a link that you can share <br> to people that you want to meet
                with</b></h5>
        </div>
    </div>



    <div class="second" id='username-set' hidden>

        <div class="div1">
            <div>
                <span id='err-msg-username'></span>
            </div>

            <div>
                <label for="username">Your Name</label>
                <input type="text" id='username' placeholder="Your Name">
            </div>

            <div>
                <button id='enter-room'>Enter Room</button>
            </div>
        </div>

        <div class="div2">
            <img src="./assets/images/img1.jpg" alt="">
            <h3>Get the link that you can share</h3>
            <h6>Click <b>New Meeting </b>button get a link that you can share <br> to people that you want to meet
                with</b></h5>
        </div>

    </div>

    <div class="room-comm" id="main-room" hidden>
       
            <div id='videos'>
                <div>
                    <video id='local' volume='0' autoplay muted></video>
                </div>
            </div>
        

        <div id='chat-pane'>
            <div id="head">
                <div>CHAT</div>
            </div>

            <div id='chat-messages'></div>

            <div id="ii">
                <textarea id='chat-input' class="form-control" 
                    placeholder="Type here..."></textarea>
            </div>
        </div>
    </div>

    <div class="room-comm" id="navbar" hidden>
        <button id='toggle-video' title="Hide Video">
            <i class="fa fa-video "></i>
        </button>

        <button id='toggle-mute' title="Mute">
            <i class="fa fa-microphone-alt "></i>
        </button>

        <button>
            <a href="/"><i class="fa fa-sign-out-alt" title="Leave"></i></a>
        </button>
    </div>


</body>

</html>
